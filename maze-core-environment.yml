# Environment for Maze core.
name: maze
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.7
  - cudatoolkit=10.2
  - pytorch=1.9.0
  - pygraphviz=1.7
  - jupyterlab=2.1.4
  - pip=21.1.2
  - pandas=1.2.5
  - numpy=1.19.5
  - pip:
      - --find-links https://data.pyg.org/whl/torch-1.11.0+cu102.html
      - torch-scatter
      - tensorboard==2.4.1
      - pyyaml==5.3.1
      - requests==2.23.0
      - pillow==7.2.0
      # pinned hydra-core and the associated omegaconf version to 1.1.0 pre-release
      - hydra-core==1.1.0
      - hydra-nevergrad-sweeper==1.1.5
      - gym[box2d]==0.21.0; python_version < '3.8'
      - gym==0.21.0; python_version >= '3.8'
      - networkx==2.4
      - matplotlib==3.2.2
      - seaborn==0.10.1
      - tqdm==4.50.2
      - imageio==2.9.0
      # train
      - redis==3.4.1
      - cloudpickle==1.2.2
      # testing
      - pytest==6.2.5
      - pytest-cov==2.12.1
      - pytest-xdist==2.5.0
      - pytest-random-order==1.0.4
      - pytest-timeout==2.1.0
      - pytest-redis==2.0.0